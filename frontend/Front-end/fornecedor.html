<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Fornecedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-primary text-center mb-4">Cadastro de Fornecedor</h2>
    <form class="card p-4 shadow">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome Fantasia</label>
          <input type="text" class="form-control" placeholder="Nome fantasia do fornecedor">
        </div>
        <div class="col-md-6">
          <label class="form-label">Razão Social</label>
          <input type="text" class="form-control" placeholder="Razão social">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">CNPJ</label>
          <input type="text" class="form-control" placeholder="00.000.000/0000-00">
        </div>
        <div class="col-md-4">
          <label class="form-label">Produto Fornecido</label>
          <input type="text" class="form-control" placeholder="Ex: Papelaria, Uniformes...">
        </div>
        <div class="col-md-4">
          <label class="form-label">Contato</label>
          <input type="text" class="form-control" placeholder="E-mail ou telefone">
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
