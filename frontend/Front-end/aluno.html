<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-primary text-center mb-4">Cadastro de Aluno</h2>
    <form class="card p-4 shadow">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Nome completo">
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" placeholder="aluno@email.com">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control" placeholder="000.000.000-00">
        </div>
        <div class="col-md-4">
          <label class="form-label">Matrícula</label>
          <input type="text" class="form-control" placeholder="Gerar ou digitar matrícula">
        </div>
        <div class="col-md-4">
          <label class="form-label">Ano de Ingresso</label>
          <input type="number" class="form-control" min="2000" max="2025" value="2025">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Turno</label>
          <select class="form-select">
            <option>Matutino</option>
            <option>Vespertino</option>
            <option>Noturno</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Situação</label>
          <select class="form-select">
            <option>Ativo</option>
            <option>Trancado</option>
            <option>Formado</option>
            <option>Desligado</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
