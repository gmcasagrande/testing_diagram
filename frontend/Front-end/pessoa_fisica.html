<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoa Física</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-primary text-center mb-4">Cadastro de Pessoa Física</h2>
    <form class="card p-4 shadow">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Digite o nome completo">
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" placeholder="exemplo@email.com">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control" placeholder="000.000.000-00">
        </div>
        <div class="col-md-4">
          <label class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Sexo</label>
          <select class="form-select">
            <option>M</option>
            <option>F</option>
            <option>O</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
